<style>
    .body{
        margin: auto;
    }
    .input_field {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .input_submit {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .input_submit:hover {
      background-color: #45a049;
    }
</style>

{% extends 'base.html' %}
{% block body %}
<div class="body">
    <h1>Search in Boats Database</h1>
    <form action="/search">
        <input type="number" name="id" placeholder="ID" class="input_field"> <br>
        <input type="submit" value="Submit" class="input_submit">
    </form>
    
    {% if results %}
        <h2>Results</h2>
        {% for boat in boats %}
            <ul>
                <li>{{boat[0]}}</li>
                <li>{{boat[1]}}</li>
                <li>{{boat[2]}}</li>
                <li>{{boat[3]}}</li>
                <li>{{boat[4]}}</li>
            </ul>
        {% endfor %}
    {% endif %}
</div>
{% endblock %}
